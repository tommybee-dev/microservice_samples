apiVersion: apps/v1
kind: Deployment
metadata:
  name: cleancall
  labels:
    app: cleancall
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cleancall
  template:
    metadata:
      labels:
        app: cleancall
    spec:
      containers:
        - name: cleancall
          image: username/taxicall:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5